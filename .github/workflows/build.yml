name: Temperature_control
on:
  push:            # any branch push
    branches: ["**"]
  pull_request:    # any PR into main
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 – Check out your code
      - uses: actions/checkout@v4

      # 2 – Install PlatformIO CLI
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install --upgrade platformio

      # 3 – Compile and capture the entire log
      - name: Compile (PlatformIO)
        run: |
          mkdir -p buildlog
          pio run 2>&1 | tee buildlog/build-log.txt

      # 4 – Upload the log for the AI-fix job (v4 action)
      - name: Upload build log
        uses: actions/upload-artifact@v4   # ← v4, not v3
        with:
          name: build-log
          path: buildlog/build-log.txt
