name: üêõ Bug Report
description: Report a bug in the Temperature Control System
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees:
  - NiX-TbY

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checks
      description: Please confirm the following
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I have tested with the latest code from main branch
          required: true

  - type: dropdown
    id: hardware
    attributes:
      label: Hardware Configuration
      description: Which hardware are you using?
      options:
        - Waveshare ESP32-S3 4.3" Type B Display
        - Other ESP32-S3 board
        - Different hardware setup
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the issue you're experiencing...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Serial Monitor Output / Logs
      description: Please paste any relevant log output
      render: shell

  - type: input
    id: platformio-version
    attributes:
      label: PlatformIO Version
      description: Output of `pio --version`
      placeholder: "PlatformIO Core, version 6.1.11"

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Additional environment information
      placeholder: |
        - OS: [e.g. Windows 11, macOS 13, Ubuntu 22.04]
        - Development Environment: [e.g. VS Code, PlatformIO IDE]
        - ESP32 Framework Version: [e.g. arduino-esp32 2.0.9]
