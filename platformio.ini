[env:esp32s3box]
platform = espressif32
board = esp32s3box
framework = arduino

; Hardware Configuration
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.psram_mode = octal

; Build Flags
build_flags = 
    ; PSRAM Support
    -DBOARD_HAS_PSRAM
    -DCONFIG_SPIRAM_SUPPORT=1
    -DCONFIG_SPIRAM_USE_MALLOC=1
    -DCONFIG_SPIRAM_CACHE_WORKAROUND=1
    
    ; LVGL Configuration
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_TICK_PERIOD_MS=5
    
    ; Hardware Pin Definitions
    -DI2C_SDA_PIN=8
    -DI2C_SCL_PIN=9
    -DTOUCH_SDA_PIN=8
    -DTOUCH_SCL_PIN=9
    -DTOUCH_IRQ_PIN=4
    
    ; Display Pins
    -DDISPLAY_DE_PIN=5
    -DDISPLAY_VSYNC_PIN=3
    -DDISPLAY_HSYNC_PIN=46
    -DDISPLAY_PCLK_PIN=7
    
    ; RGB Data Pins
    -DDISPLAY_R0_PIN=14
    -DDISPLAY_R1_PIN=21
    -DDISPLAY_R2_PIN=47
    -DDISPLAY_R3_PIN=48
    -DDISPLAY_R4_PIN=45
    -DDISPLAY_R5_PIN=38
    -DDISPLAY_R6_PIN=39
    -DDISPLAY_R7_PIN=40
    
    -DDISPLAY_G0_PIN=0
    -DDISPLAY_G1_PIN=1
    -DDISPLAY_G2_PIN=2
    -DDISPLAY_G3_PIN=42
    -DDISPLAY_G4_PIN=41
    -DDISPLAY_G5_PIN=17
    -DDISPLAY_G6_PIN=18
    -DDISPLAY_G7_PIN=12
    
    -DDISPLAY_B0_PIN=13
    -DDISPLAY_B1_PIN=19
    -DDISPLAY_B2_PIN=20
    -DDISPLAY_B3_PIN=6
    -DDISPLAY_B4_PIN=10
    -DDISPLAY_B5_PIN=11
    -DDISPLAY_B6_PIN=16
    -DDISPLAY_B7_PIN=15

; Monitor Configuration
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Dependencies
lib_deps = 
    lvgl@8.3.11
    milesburton/DallasTemperature@^3.11.0
    paulstoffregen/OneWire@^2.3.8
    robtillaart/PCF8574@^0.4.2
    bodmer/TFT_eSPI@^2.5.43

; Custom library directories
lib_extra_dirs = lib/