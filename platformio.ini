[env:esp32s3box]
platform = espressif32
board = esp32s3box
framework = arduino

; Hardware Configuration
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.psram_mode = octal

; Build flags for PSRAM and display configuration
build_flags = 
    ; PSRAM Support
    -DBOARD_HAS_PSRAM
    -DCONFIG_SPIRAM_SUPPORT=1
    -DCONFIG_SPIRAM_USE_MALLOC=1
    -DCONFIG_SPIRAM_MALLOC_ALWAYSINTERNAL=8192
    
    ; LVGL Configuration
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_TICK_PERIOD_MS=5
    -DLV_MEM_CUSTOM=1
    
    ; Hardware Pin Definitions for Type B board
    -DDISPLAY_WIDTH=800
    -DDISPLAY_HEIGHT=480
    -DDISPLAY_DE_PIN=5
    -DDISPLAY_VSYNC_PIN=3
    -DDISPLAY_HSYNC_PIN=46
    -DDISPLAY_PCLK_PIN=7
    -DDISPLAY_DATA0_PIN=14
    -DDISPLAY_DATA1_PIN=21
    -DDISPLAY_DATA2_PIN=47
    -DDISPLAY_DATA3_PIN=48
    -DDISPLAY_DATA4_PIN=45
    -DDISPLAY_DATA5_PIN=38
    -DDISPLAY_DATA6_PIN=39
    -DDISPLAY_DATA7_PIN=40
    -DDISPLAY_DATA8_PIN=0
    -DDISPLAY_DATA9_PIN=1
    -DDISPLAY_DATA10_PIN=2
    -DDISPLAY_DATA11_PIN=42
    -DDISPLAY_DATA12_PIN=41
    -DDISPLAY_DATA13_PIN=17
    -DDISPLAY_DATA14_PIN=18
    -DDISPLAY_DATA15_PIN=12
    -DDISPLAY_DATA16_PIN=11
    -DDISPLAY_DATA17_PIN=10
    -DDISPLAY_DATA18_PIN=13
    -DDISPLAY_DATA19_PIN=19
    -DDISPLAY_DATA20_PIN=20
    -DDISPLAY_DATA21_PIN=6
    -DDISPLAY_DATA22_PIN=16
    -DDISPLAY_DATA23_PIN=15
    
    ; I2C Configuration
    -DI2C_SDA_PIN=8
    -DI2C_SCL_PIN=9
    
    ; Touch Controller
    -DTOUCH_IRQ_PIN=4
    
    ; Available GPIOs for application use
    -DUSER_GPIO1=33
    -DUSER_GPIO2=34
    -DUSER_GPIO3=35
    -DUSER_GPIO4=36
    -DUSER_GPIO5=37
    -DUART_TX_PIN=43
    -DUART_RX_PIN=44

; Library dependencies
lib_deps = 
    lvgl@8.3.11
    https://github.com/RobTillaart/PCF8574.git
    milesburton/DallasTemperature@^3.11.0
    paulstoffregen/OneWire@^2.3.7

; Monitor configuration
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload configuration
upload_speed = 921600